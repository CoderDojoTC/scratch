site_name: 'CoderDojo TC XX'
nav:
  - Menu 1:
    - Lesson 1: menu-1/lesson-01.md
    - Lesson 2: menu-1/lesson-02.md
  - Menu 2:
    - Lesson 1: menu-2/lesson-01.md
