site_description: 'Resources for teaching XX to CoderDojo Twin Cities students.'
site_author: 'Dan McCreary'
repo_name: 'your-name'
repo_url: 'https://github.com/CoderDojoTC/your-name'
edit_uri: 'blob/master/docs'
theme:
  name: mkdocs
  palette:
    primary: 'amber'
    accent: 'amber'
  feature:
    tabs: true
  custom_dir: 'theme'
  include_sidebar: true
markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
  - codehilite:
      linenums: true
plugins:
    - search
markdown_extensions:
  - codehilite
